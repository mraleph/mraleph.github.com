<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <link href="/atom.xml" rel="alternate" title="atom feed" type="application/atom+xml">

  {% for font in page.webfonts %}
    <link href='http://fonts.googleapis.com/css?family={{ font }}' rel='stylesheet' type='text/css'>
  {% endfor %}

  {% for stylesheet in page.stylesheets %}
    <link href='{{ stylesheet }}' rel='stylesheet' type='text/css'>
  {% endfor %}

  <link rel="stylesheet" href="/css/blog.css" type="text/css">
  <link rel="stylesheet" href="/css/pygments.css" type="text/css">

  <link rel="preload" href="https://code.cdn.mozilla.net/fonts/fira.css" as="style" onload="this.rel='stylesheet'">
  <link rel="preload" href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900" as="style" onload="this.rel='stylesheet'">
  <link rel="preload" href="/fonts/gofont/gofont.css" as="style" onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900">
    <link rel="stylesheet" href="/fonts/gofont/gofont.css">
  </noscript>

  <script async src="/js/loadCSS.js"></script>
  <script async src="/js/cssrelpreload.js"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-6701581-4', 'auto');
    ga('send', 'pageview');

  </script>

  <title> {{ page.title }} </title>
</head>
<body>
  <div class="post-title">
    <div> {{ page.title }} </div>
    <time datetime="{{ page.date }}">{{ page.date | date:'%d %b %Y' | downcase }}</time> <small>by <a rel="author" href="http://mrale.ph">Vyacheslav Egorov</a></small>
  </div>

  <div class="post-body">
    {{ content }}
  </div>

  <div class="post-comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = 'mraleph-gh';

        (function() {
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
  </div>
</body>
</html>
